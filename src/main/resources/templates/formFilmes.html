<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styler.css">

    <title>Sf filmes!</title>
  </head>
  <body>
   <nav class="navbar navbar-dark bg-dark">
   		<a class="navbar-brand" th:href="@{/}">
   			<img th:src="@{/img/logo.png}" width="30" height="30" alt="">
	   			SF Filmes
   		</a>
   		<form th:action="@{/buscar}" class="d-flex">
        	<input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
        	<button class="btn btn-outline-success" type="submit">Search</button>
     	 </form>
   </nav>
   
   <div class="container mt-4 sf-destacados">
   		<div class="row mx-auto">
   		
   			<div class="col-md-12">
				<h1 class="col col-md-12 text-right mb-4">Novo Filme</h1>
				
				<form>
					<div class="form-group">
	  					<div class="col col-md-12 text-right mb-4">
    						<label for="nome" class="form-label">Nome</label>
    						<input type="text" class="form-control" id="nome" placeholder="Nome do filme">
  						</div>
  					</div>
  					
 					<div class="form-group">
	  					<div class="col col-md-12 text-right mb-4">
    						<label for="descricao">Descrição</label>
    						<textarea class="form-control" id="descricao" rows="4"></textarea>
  						</div>
  					</div>
 					
 					<div class="form-group">
 						<div class="col col-md-12 text-right mb-4">
    						<label for="imagemUrl">URL da imagem</label>
    						<input type="text" class="form-control" id="imagemUrl" placeholder="URL da imagem">
  						</div>
  					</div>
  					
  					<div class="form-group">
  						<div class="col col-md-12 text-right mb-4">
  							<label for="produtor">Produtor</label>
  							<select class="form-control" id="produtor">
  								<option th:each="produtor : ${produtores}" th:value="${produtor.id}" th:text="${produtor.nome}"></option>
							</select>
						</div>
  					</div>
  					
  					<div class="d-grid gap-2 d-md-flex justify-content-md-end">
   						<button type="submit" class="btn btn-primary">Salvar</button>
   						<a th:href="@{/}" class="btn btn-warning">Voltar</a>
   					</div>
			    </form>
   					    
   			</div>
   		</div>
   </div>
   
   
   
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
