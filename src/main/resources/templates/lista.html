<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styler.css">

    <title>Sf filmes!</title>
  </head>
  <body>
   <nav class="navbar navbar-dark bg-dark">
   		<a class="navbar-brand" th:href="@{/}">
   			<img src="img/logo.png" width="30" height="30" alt="">
	   			SF Filmes
   		</a>
   		<form th:action="@{/buscar}" class="d-flex">
        	<input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
        	<button class="btn btn-outline-success" type="submit">Search</button>
     	 </form>
   </nav>
   
   <div class="container mt-4 sf-destacados">
   		<div class="row mx-auto">
   		   		   			
   			<div th:each="video:${videos}" class="col-md-3 mb-4">
				<div class="card">
			  		<img th:src="${video.imagemUrl}" class="card-img-top" alt="...">
			  		<div class="card-body">
					    <h5 th:text="${video.nome}" class="card-title"></h5>
					    <p>
					    <a  th:href="@{/videosPorProdutor(produtorId=${video.produtor.id})}" class="badge bg-warning text-dark" th:text="${video.produtor.nome}"></a>
					    </p>
					    <p th:text="${video.descricao}" class="card-text"></p>
			  		</div>
			  		<div class="card-footer text-muted">
					    <a href="#" class="btn btn-primary">Ver detalhes</a>
			  		</div>
				</div>
   			</div>

   		</div>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
